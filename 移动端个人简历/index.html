<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>移动端个人简历</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/animate.css">
</head>
<body>
<div id="main">
    <div class="music" id="music">
        <audio id="audioFir" src="images/music.mp3" preload="none"></audio>
    </div>
   <ul id="list">
       <li>
           <div class="a0"></div>
       </li>
       <li>
           <div class="a1"></div>
       </li>
       <li class="zIndex" style="transform-style: preserve-3d;perspective: 800px">
           <div class="a2"></div>
           <span class="name">陈思</span>
           <img src="images/rr.png" id="rrImg" class="rrImg"/>
           <img src="images/arrleft.png" id="arrowLeft" class="arrowLeft"/>
           <img src="images/arrright.png" id="arrowRight" class="arrowRight"/>

       </li>
       <li>
           <div class="a3"></div>
       </li>
   </ul>
   <img src="images/arr.png" id="arrow"/>
</div>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
